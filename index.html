<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Sub Goal</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      background: #1db954;   /* green */
      padding: 14px 26px;
      border-radius: 14px;
      color: #ffffff;        /* white */
      font-size: 56px;
      font-weight: 800;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="box">
    Sub : <span id="current">--</span> / <span id="goal">--</span>
  </div>

  <script>
    /* ðŸ”§ CONFIG */
    const API_KEY = "AIzaSyCMpEWlw9wIaE7yQ8DoBBSge8TW6BpV_zU";
    const CHANNEL_ID = "UCEc2NqUesRfybaneYeGgtGw";

    let SUB_GOAL = 60;      // starting goal
    const GOAL_STEP = 10;  // auto increase step

    const URL = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;

    async function fetchSubs() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        const subs = parseInt(
          data.items[0].statistics.subscriberCount
        );

        // show current subs
        document.getElementById("current").innerText = subs;

        // auto-increase goal when reached
        if (subs >= SUB_GOAL) {
          SUB_GOAL = Math.ceil(subs / GOAL_STEP) * GOAL_STEP;
        }

        // show goal
        document.getElementById("goal").innerText = SUB_GOAL;

      } catch (e) {
        document.getElementById("current").innerText = "Err";
      }
    }

    fetchSubs();
    setInterval(fetchSubs, 60000); // 1 minute (safe for 24/7)
  </script>
</body>
</html>
